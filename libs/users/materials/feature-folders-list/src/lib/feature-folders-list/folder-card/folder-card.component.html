<div class="folder-card-container" (click)="onRedirectToFolderPage()">
    <div class="folder-card-buttons-container">
        <mat-icon>folder</mat-icon>
        <mat-icon class="folder-card-button-delete" (click)="onDeleteFolder()">
            delete
        </mat-icon>
    </div>
    <mat-dialog-actions>
        <p>{{ folder.title | uppercase}}</p>
        <p>{{ folder.created_at  | date: 'dd.MM.yyyy' }}</p>
    </mat-dialog-actions>
</div>
